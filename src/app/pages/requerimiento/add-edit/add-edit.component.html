<div class="container">
  <div>
      <h3 class="text-center">{{titleAction}} Requerimiento</h3>
  </div>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="formReq">
        <div class="form-group">
          <label for="name">Nombre Solicitud:</label>
          <input type="text" class="form-control" formControlName="nombre">
        </div>

        <div class="form-group">
          <label for="name">Descripci√≥n Solicitud:</label>
          <textarea type="text" class="form-control" formControlName="descripcion"></textarea>
        </div>

        <div class="form-group" *ngIf="idRequerimiento == 0">
          <label for="name">Anexo:</label> <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" formControlName="fileData" (change)="onChangeFile($event)">
            <label class="custom-file-label" for="inputGroupFile01">{{fileName}}</label>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" (click)="addEditReq()" [disabled]="formReq.invalid">{{titleAction}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
