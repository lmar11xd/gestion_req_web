<div class="container">
  <div class="row mb-2 mb-md-0">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h3 class="mt-2">Lista de Requerimientos</h3></div>
    <div class="col-md-3" style="margin: auto;">
      <a class="btn btn-primary" (click)="goToAddReq(0)">Registrar</a>
    </div>
  </div>

  <div class="responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Anexo</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let req of allRequeriments">
          <td>{{req.nombre}}</td>
          <td>{{req.descripcion}}</td>
          <td>{{req.rutaAnexo}}</td>
          <td>
            <div style="display: flex;">
              <button class="btn-warning" (click)="goToAddReq(req.id)"><i class="bi bi-pencil"></i></button>
              <span style="width: 5px;"></span>
              <button class="btn-danger" (click)="deleteReq(req.id)"><i class="bi bi-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
